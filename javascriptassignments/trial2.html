<html>
<head>
	<title>Hosting</title>
	<script type="text/javascript"></script>
</head>
<body>
	<script>
		//creating a Ninja class (kind of)
function Ninja(name){
  this.name = name;  //creating instance variables
  this.dojo = { city: 'Bellevue', state: 'WA' };  //creating instance variables
  var distance_travelled = 0;  //creating a private variable
  //
  //creating an instance method
  this.walk = function() {
    console.log(this.name + ' is walking');
    distance_travelled += 1;
    displayDistanceTravelled();
    return this;  //have this method return its own object
  }
  //creating an instance method
  this.run = function() {
    console.log(this.name + ' is running');
    distance_travelled += 5;
    displayDistanceTravelled();
    return this;  //have this method return its own object
  }
  //creating a private method
  var displayDistanceTravelled = function() {
    console.log('distance travelled', distance_travelled);
  }
}
//creating instances/objects
ninja1 = new Ninja('Eylem');
ninja2 = new Ninja('Michael');
ninja3 = new Ninja('Dexter');
//
ninja1.walk().run().walk().run().run();  //because walk/run method returns its own object we can chain these methods
//
//you can also log ninja1 and study it
console.log(ninja1);
	</script>

</body>
</html>
